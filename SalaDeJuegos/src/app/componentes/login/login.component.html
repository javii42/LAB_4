 <div class="container" >
  <div class="jumbotron" style="padding:50px;">
    <form action="return true;">

      <div class="container">
        <label><b>Usuario</b></label>
        <input type="text" placeholder="Usuario"  [(ngModel)]="usuario"  name="uname" required>

        <label><b>Clave</b></label>
        <input type="password" placeholder="Clave"  [(ngModel)]="clave" name="psw" required>
            
        <button *ngIf="logeando"  class="btn btn-outline-success btn-block" (click)="Entrar()" >Ingresar</button>
        <button *ngIf="logeando" type="reset" class="btn btn-outline-danger btn-block">Cancelar</button>
       
        <div *ngIf="!logeando" class="progress">
            <div class="progress-bar progress-bar-info progress-bar-striped active" [class]="clase" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" [style.width]="ProgresoDeAncho" >
              {{progresoMensaje}} - {{progreso}}%
            </div>
        </div>
        <div *ngIf="claveIncorrecta" style="color:red;">
          <h3>Clave o usuario incorrecto.</h3>
        </div>
      </div>

      <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="btn btn-outline-info btn-lg" routerLink="/Registro" >Registrarse</button>
        <button type="button" class="btn btn-outline-warning btn-lg" (click)="datos()" >Datos</button>
      </div>
     
    </form>
  </div>
</div>
