<div class="container-fluid">
  <div class="row card-group">
      <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3" *ngFor="let objeto of actores">

        <div class="card">
          <div appColor class="card-body">
            <h5 class="card-title">{{objeto.nombre}} {{objeto.apellido}}</h5>
            <p class="card-text"><b>Nacionalidad:</b> {{objeto.nacionalidad}}</p>
            <p class="card-text"><b>Fecha de nacimiento:</b> {{objeto.fecha_nacimiento}}</p>
            <app-boton-cliente [id] = "objeto.id" (borrado)="RefreshData()"></app-boton-cliente>
          </div>
        </div>
      </div>
    </div>
</div>
