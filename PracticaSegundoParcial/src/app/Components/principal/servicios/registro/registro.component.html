<div appPanel>
  <h4>Alta</h4>
  <hr>
  <form [formGroup]="form" (keyup.enter)="Submit()">
    <div class="form-group">
      <label for="name">Nombre: </label>
      <input type="text" id="name" formControlName="name" class="form-control" placeholder="Nombre" [ngClass]="{ 'is-invalid': form.controls['name'].touched && form.controls['name'].invalid }">
      <div *ngIf="form.controls['name'].touched && form.controls['name'].invalid" class="invalid-feedback">
        <div *ngIf="form.controls['name'].errors.required">Debe ingresar un nombre.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="espacio">Espacio en MB: </label>
      <input type="number" id="espacio" formControlName="espacio" class="form-control" placeholder="Cantidad de Espacio" [ngClass]="{ 'is-invalid': form.controls['espacio'].touched && form.controls['espacio'].invalid }"
      min="1">
      <div *ngIf="form.controls['espacio'].touched && form.controls['espacio'].invalid" class="invalid-feedback">
        <div *ngIf="form.controls['espacio'].errors.required">Debe ingresar una cantidad.</div>
      </div>
    </div>
    <small class="text-success font-weight-bold"> Precio: $ {{precio}} </small><br>
    <!-- <ngx-recaptcha2 #captchaElem [siteKey]="key" [size]="'normal'" [hl]="'es'" [theme]="'light'" [type]="'image'" formControlName="recaptcha">
    </ngx-recaptcha2>     -->
    <small *ngIf="error" class="text-danger font-weight-bold"><i class="fa fa-times"></i> {{errorMessage}} </small>
    <small *ngIf="success" class="text-success font-weight-bold"><i class="fas fa-check"></i> Servicio registrado correctamente. </small>
    <hr>
    <button type="submit" class="btn btn-primary" (click)="Submit()">Registrar</button><br>
  </form>
</div>
