<table appPanel class="table table-sm table-hover table-light table-striped">
  <thead>
    <tr>
      <th class="text-center" colspan="7"><b>Lista de Usuarios</b></th>
    </tr>
    <tr>
      <th>Mail</th>
      <th>Nombre</th>
      <th>Perfil</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let Zapato of listaZapatos">
      <td>{{Zapato.mail}}</td>
      <td>{{Zapato.nombre}}</td>
      <td>{{Zapato.perfil}}</td>
    </tr>
  </tbody>
</table>
