<div appPanel>
  <h4>Alta</h4>
  <hr>
  <form [formGroup]="form" (keyup.enter)="Submit()">
    <div class="form-group">
      <label for="mail">mail: </label>
      <input type="text" id="mail" formControlName="mail" class="form-control" placeholder="Nombre" [ngClass]="{ 'is-invalid': form.controls['mail'].touched && form.controls['mail'].invalid }">
      <div *ngIf="form.controls['mail'].touched && form.controls['mail'].invalid" class="invalid-feedback">
        <div *ngIf="form.controls['mail'].errors.required">Debe ingresar un email.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="clave">clave: </label>
      <input type="number" id="clave" formControlName="clave" class="form-control" placeholder="Cantidad de Espacio" [ngClass]="{ 'is-invalid': form.controls['clave'].touched && form.controls['clave'].invalid }"
      min="1">
      <div *ngIf="form.controls['clave'].touched && form.controls['clave'].invalid" class="invalid-feedback">
        <div *ngIf="form.controls['clave'].errors.required">Debe ingresar una clave.</div>
      </div>
    </div>


    <hr>
    <button type="submit" class="btn btn-primary" (click)="Submit()">Registrar</button><br>
  </form>
</div>
