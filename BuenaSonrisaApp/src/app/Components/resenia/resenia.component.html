<div class="container h-100">
	<table appPanel class="table table-sm table-hover table-light table-striped" 
	*ngIf="tabla">
  <thead>
    <tr>
      <th class="text-center" colspan="7"><b>Lista de turnos</b></th>
    </tr>
    <tr>
      <th>DNI</th>
      <th>fecha</th>
      <th>hora</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let turno of turnos">
      <td>{{turno.data.dni}}</td>
      <td>{{turno.data.fecha}}</td>
      <td>{{turno.data.hora}}</td>
      <td><button class="btn btn-dark" 
      	(click) = "reseniar(turno.id, turno.data.dni,turno.data.fecha,turno.data.hora)">
      Reseña</button>
    </tr>
  </tbody>
</table>

  <div class="row"  *ngIf="!tabla">
    <div class="col-12">
      <div class="contenedor col-6">
			<h3>Carga de reseña: </h3>
			<h4>{{dniR}}</h4>
			<h4>{{fechaR}}</h4>
		  <hr>
		  <form [formGroup]="form" (keyup.enter)="Submit()">
		    <div class="form-row">
		      <div class="col">
		        <div class="form-group">
		          <label for="comment">Comentario: </label>
		          <input type="text" id="comment" class="form-control" min="0" formControlName="comment" [ngClass]="{ 'is-invalid': form.controls['comment'].touched && form.controls['comment'].invalid }">
		          <div *ngIf="form.controls['comment'].touched && form.controls['comment'].invalid" class="invalid-feedback">
		            <div *ngIf="form.controls['comment'].errors.required">Debe ingresar un comentario.</div>
		          </div>
		        </div>
		      </div>
		    </div>
		    <hr>
		    <!-- <ngx-recaptcha2 #captchaElem [siteKey]="key" [size]="'normal'" [hl]="'es'" [theme]="'light'" [type]="'image'" formControlName="recaptcha">
		    </ngx-recaptcha2>     -->
		    <small *ngIf="error" class="text-danger font-weight-bold"><i class="fa fa-times"></i> {{errorMessage}} </small>
		    <small *ngIf="success" class="text-success font-weight-bold"><i class="fas fa-check"></i> Servicio registrado
		      correctamente. </small>
		    <hr>
		    <button type="submit" class="btn btn-primary" (click)="Submit()">Cargar</button><br>
		  </form>
      </div>      
    </div>
  </div>
</div>
